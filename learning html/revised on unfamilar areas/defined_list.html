<!--• The <dl>, <dt> and <dd> tags allow you to define definition
terms.
• <dl> starts the definition list.
• Each new definition term is defined with <dt>
• Each definition of each term is defined with <dd>
    -->
<dl>
    <dt>HTML</dt>
    <dd>Hypertext Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Stylesheets</dd>
    <dt>XML</dt>
    <dd>Extensible Markup Language</dd>
</dl>
