<!--
• The <div> tag defines a division/section in a document.
• It is often used in conjunction with stylesheets to divide a
document into columns as shown below.
-->

<div style="background-color: blue; width: 40%; float:
left;">
This section is blue and 40% of the space.
</div>
<div style="background-color: red">
This section is red and occupies the rest of the space.
</div>
