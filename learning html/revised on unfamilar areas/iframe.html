<!--
An iframe is used to display a web page within a web page.
• An HTML iframe is defined with the <iframe> tag:
<iframe src="URL"></iframe>
The src attribute specifies the URL (web address) of the inline
frame page.
• Use the height and width attributes to specify the size of the
iframe. The height and width are specified in pixels by default:
<iframe src="demo_iframe.html" height="200" width="300"></ifr
ame>
• You can use CSS to set the height and width of the iframe:
<iframe src="demo_iframe.html" style="height:200px;width:300p
x;"></iframe>
 By default, an iframe has a border around it. To remove the border, add
the style attribute and use the CSS border property:
<iframe src="demo_iframe.html" style="border:none;"></iframe>
• With CSS, you can also change the size, style and color of the iframe's
border:
<iframe src="demo_iframe.html" style="border:2px solid
red;"></iframe>
• An iframe can also be used as a target for the hyperlinks. An iframe can
be named using the name attribute. This implies that when a link with a
target attribute with that name as value is clicked, the linked resource
will open in that iframe.
<iframe name="myFrame"></iframe>
<p><a href="https://en.wikipedia.org/" target="myFrame"> Wikipedia
</a></p>
Note: Website that has set the security policy of not displaying in an
iframe will render as a blank page in the target named iframe.
-->
